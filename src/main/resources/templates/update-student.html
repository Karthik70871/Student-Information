<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Update Student</h1>
    <form th:action="@{/students/{id}(id=${student.id})}" th:method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" th:value="${student.name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" th:value="${student.email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" id="age" name="age" th:value="${student.age}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Student</button>
        <a href="/students" class="btn btn-secondary">Back to List</a>
    </form>
</body>
</html>
